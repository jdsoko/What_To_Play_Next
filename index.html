<!DOCTYPE html>
<html lang="en">
<head>
    <title>What to Play Next?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An app that helps you determine what video game to play next">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600|Press+Start+2P&display=swap" rel="stylesheet">
</head>
    
    <body>
        <div class="landingContent">

            <div class="landingHeader"><h1 class="landingScreenTitle" id="top">What to Play Next?<i class="fas fa-gamepad"></i></h1></div>
            
            <form id="gameSearch">
                
                <input type="text" placeholder="Previous Game Played" required class="gameInput">
                <label class="numLabel"></label>
                <input type="number" class="numberInput" value="5" required max="25" class="resultNum" min="1">
                <button type="submit" class="searchButton"><i class="fa fa-search" ></i></button>
            </form>
        </div>

        <main role="main">
            <div class="results"></div>
            
        </main>

        <footer>
            <div class="footer"><p class="footerText">This program utilizes the RAWG video game database API</p></div>
        </footer>

    </body>

</html>
